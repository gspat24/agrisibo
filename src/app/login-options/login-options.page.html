<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-img src="assets/images/cube-logo.svg" class="brand-logo"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4" size-xs="12" class="login-input">
        <form [formGroup]="loginForm">
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="email" formControlName="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-button expand="full" (click)="login()" [disabled]="loginForm.invalid">
            Sign In
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center login-links">
        <ion-text>
          Forgot Password?
        </ion-text>
      </ion-col>
      <ion-col size="12" class="ion-text-center login-links">
        <ion-text>
          Sign Up
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
